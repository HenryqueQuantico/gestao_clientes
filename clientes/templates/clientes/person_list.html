{%extends 'base.html'%}

{%block main%}
<h1>Lista de pessoas</h1>

<ol>
{%for pessoa in object_list%}
    <li><a href="{% url 'person_detail_view' pessoa.pk %}">{{pessoa}}</a></li>
{%endfor%}
</ol>

<form action="{% url 'person_create_view' %}" method="GET">
    <button type="submit">Criar novo</button>
</form>


{%endblock%}
